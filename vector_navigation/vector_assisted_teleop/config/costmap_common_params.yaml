# 2D Costmap parameters
# http://www.ros.org/wiki/costmap_2d

### Coordinate frame and tf parameters ###
robot_base_frame:           base_link
transform_tolerance:        0.5

# ---footprint (Meters):---
footprint: [[0.37,0.28],[0.37,-0.28],[-0.37,-0.28],[-0.37,0.28]]
footprint_padding: 0.14

#robot_radius:               0.63

### Costmap layer definitions ###
publish_frequency:           1.0
plugins:                     []

static:
  unknown_cost_value:        -1
  lethal_cost_threshold:     150
  map_topic:                 map
  subscribe_to_updates:      true
  
hokuyo_stvl:
  enabled:                  true
  voxel_decay:              0.2   #seconds if linear, e^n if exponential
  decay_model:              0      #0=linear, 1=exponential, -1=persistent
  voxel_size:               0.025  #meters
  track_unknown_space:      true   #default space is unknown
  max_obstacle_height:      2.0    #meters
  unknown_threshold:        15     #voxel height
  mark_threshold:           0      #voxel height
  update_footprint_enabled: true
  combination_method:       1      #1=max, 0=override
  obstacle_range:           3.0    #meters
  origin_z:                 0.0    #meters
  publish_voxel_map:        false   # default off
  transform_tolerance:      0.2    # seconds
  mapping_mode:             false  # default off, saves map not for navigation
  map_save_duration:        60     #default 60s, how often to autosave
  observation_sources:      waypoint_scan

  waypoint_scan:
    data_type: LaserScan
    topic: /vector/base_scan_filtered
    sensor_frame: base_link
    marking: true
    clearing: false
    obstacle_range:      6.0
    min_obstacle_height: -1.0    #0.49     #default 0, meters
    max_obstacle_height: 1.0      #This should be greater in real world applications
    expected_update_rate: 0.3
    observation_persistence: 0 #default 0, use all measurements taken during now-value, 0=latest 
    inf_is_valid: true
    voxel_filter: false
    clear_after_reading: false
    
rgbd_obstacle_layer:
  enabled:               true
  voxel_decay:           10     #seconds if linear, e^n if exponential
  decay_model:           0      #0=linear, 1=exponential, -1=persistent
  voxel_size:            0.05   #meters
  track_unknown_space:   true   #default space is unknown
  observation_persistence: 0.0  #seconds
  max_obstacle_height:   2.0    #meters
  unknown_threshold:     15     #voxel height
  mark_threshold:        0      #voxel height
  update_footprint_enabled: true
  combination_method:    1      #1=max, 0=override
  obstacle_range:        3.0    #meters
  origin_z:              0.0    #meters
  publish_voxel_map:     true   # default off
  transform_tolerance:   0.2    # seconds
  mapping_mode:          false  # default off, saves map not for navigation
  map_save_duration:     60     #default 60s, how often to autosave
  observation_sources:   rgbd1_clear rgbd1_mark
  rgbd1_mark:
    data_type: PointCloud2
    topic: /d435/filtered
    marking: true
    clearing: false
    min_obstacle_height: 0.04     #default 0, meters
    max_obstacle_height: 2.0     #defaule 3, meters
    expected_update_rate: 0.0    #default 0, if not updating at this rate at least, remove from buffer
    observation_persistence: 0.0 #default 0, use all measurements taken during now-value, 0=latest 
    inf_is_valid: false          #default false, for laser scans
    clear_after_reading: true    #default false, clear the buffer after the layer gets readings from it
    filter: " "              #default passthrough, apply "voxel", "passthrough", or no filter to sensor data, recommended to have at one filter on
    voxel_min_points: 0          #default 0, minimum points per voxel for voxel filter
  rgbd1_clear:
    enabled: true                #default true, can be toggled on/off with associated service call
    data_type: PointCloud2
    topic: /d435/filtered
    marking: false
    clearing: true
    min_z: 0.01                   #default 0, meters
    max_z: 7.0                   #default 10, meters
    vertical_fov_angle: 0.7      #default 0.7, radians
    horizontal_fov_angle: 1.13   #default 1.04, radians
    decay_acceleration: 1.       #default 0, 1/s^2. If laser scanner MUST be 0
    model_type: 0                #default 0 (depth camera). Use 1 for 3D Lidar

stvl_obstacle_layer:
    enabled:                  true
    voxel_decay:              15.0   #seconds if linear, e^n if exponential
    decay_model:              -1      #0=linear, 1=exponential, -1=persistent
    voxel_size:               0.025  #meters
    track_unknown_space:      true   #default space is unknown
    observation_persistence:  0.0
    max_obstacle_height:      2.0    #meters
    unknown_threshold:        15     #voxel height
    mark_threshold:           0      #voxel height
    update_footprint_enabled: true
    combination_method:       1      #1=max, 0=override
    obstacle_range:           3.0    #meters
    origin_z:                 0.0    #meters
    publish_voxel_map:        false   # default off
    transform_tolerance:      0.2    # seconds
    mapping_mode:             false  # default off, saves map not for navigation
    map_save_duration:        60     #default 60s, how often to autosave
    observation_sources:      marking_cloud clearing_cloud

    marking_cloud:
        data_type: PointCloud2
        topic: /obstacle_cloud_filtered
        sensor_frame: velodyne_frame
        marking: true
        clearing: false
        min_obstacle_height: -2.0 
        max_obstacle_height: 2.0
        expected_update_rate: 0.0
        inf_is_valid: false
        voxel_filter: false
        clear_after_reading: true

    clearing_cloud:
        data_type: PointCloud2
        topic: /velodyne_points
        sensor_frame: velodyne_frame
        marking: false
        clearing: true
        min_z: 0.5
        max_z: 80.0
        vertical_fov_angle: 0.523599
        vertical_fov_padding: -0.03
        horizontal_fov_angle: 6.28319
        decay_acceleration: 5.0
        model_type: 1
                
inflation:
  inflation_radius: 0.8
  cost_scaling_factor: 8.0  
